description: "Aunque no estemos relacionados con ellos, [rOpenSci](http://ropensci.org) ha sido nuestra inspiración. De hecho, rOpenSpain quiere ser como rOpenSci,
pero para los datos públicos españoles. Gran parte de nuestra documentación y metodología es una adaptación de la suya.
Por eso queremos manifestar nuestro agradecimiento a ese proyecto hermano."
